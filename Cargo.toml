[package]
name = "rust-learning"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
scraper = "0.13.0"
jsonpath = "0.1.1"
futures = "0.3.24"
anyhow = "1.0.65"
structopt = "0.3.26"

[[example]]
name = "reqwest-get"
path = "examples/reqwest/get.rs"


[[example]]
name = "reqwest-post"
path = "examples/reqwest/post.rs"

[[example]]
name = "reqwest-tieba"
path = "examples/reqwest/tieba.rs"


[[example]]
name = "reqwest-download"
path = "examples/reqwest/download.rs"
